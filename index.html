<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caleb's Creations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    /* Top navigation bar */
    .top-bar {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-left, .top-right a {
      font-size: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    ul { list-style: none; padding: 0; }
    li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .price { font-weight: bold; }
    .add-cart-btn {
      cursor: pointer;
      margin-left: 10px;
      padding: 5px 10px;
      border-radius: 3px;
      border: none;
      background-color: green;
      color: white;
    }

    /* Shopping cart */
    .cart {
      background: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .cart h3 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    button.delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-left">Caleb's Creations</div>
    <div class="top-right">
      <a href="feeder-hub.html">Feeder Hub</a>
    </div>
  </div>

  <div class="container">
    <!-- Product List -->
    <h2>Products</h2>
    <ul id="product-list"></ul>

    <!-- Shopping Cart -->
    <div class="cart">
      <h3>Shopping Cart</h3>
      <div id="cart-items"></div>
      <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
    </div>
  </div>

  <script>
    // Example products (replace with real ones)
    let products = [
      {name:"Product 1", price: 19.99},
      {name:"Product 2", price: 9.99},
      {name:"Product 3", price: 14.99}
    ];
    let cart = [];

    function displayProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach((p, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${p.name}</span>
          <span class="price">$${p.price.toFixed(2)}</span>
          <button class="add-cart-btn" onclick="addToCart(${index})">Add to Cart</button>
        `;
        list.appendChild(li);
      });
    }

    function addToCart(index) {
      const product = products[index];
      cart.push(product);
      displayCart();
    }

    function displayCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, idx) => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <span>${item.name} - $${item.price.toFixed(2)}</span>
          <button class="delete-btn" onclick="removeFromCart(${idx})">X</button>
        `;
        cartItems.appendChild(div);
      });
      document.getElementById('cart-total').textContent = total.toFixed(2);
    }

    function removeFromCart(idx) {
      cart.splice(idx, 1);
      displayCart();
    }

    displayProducts();
    displayCart();
  </script>

</body>
</html>
